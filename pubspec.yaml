name: omit
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # RSS/Atom feed parsing
  dart_rss: ^3.0.3

  # HTTP requests
  http: ^1.2.0

  # Local storage (offline caching)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # WebView for in-app article viewing (Android only)
  webview_flutter: ^4.10.0

  # URL launcher for Web platform fallback
  url_launcher: ^6.3.0

  # Date formatting
  intl: ^0.19.0

  # State management
  provider: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Hive code generation
  hive_generator: ^2.0.1
  build_runner: ^2.4.0

  # App icon generation
  flutter_launcher_icons: ^0.14.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#1565C0"
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true
